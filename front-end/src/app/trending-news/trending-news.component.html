<div id="news-container" [ngClass]="{ mobile: isMobile }">
    <div class="news-item" *ngFor="let article of newsData">
        <h2 class="title">{{ article.title.slice(0, -4) }}</h2>
        <div class="publish-date">
            {{ article.publishDate }}
        </div>
        <div class="learn-more">
            <button type="button" (click)="showMore(article)">
                Learn more >>
            </button>
        </div>
    </div>
</div>

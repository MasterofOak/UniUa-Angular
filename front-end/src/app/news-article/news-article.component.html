<article [ngClass]="{ mobile: isMobile }">
    <div class="content">
        <h1>{{ article.title.slice(0, -4) }}</h1>
        <p class="date">{{ formatDate(article.publishDate) }}</p>
        <ng-container
            *ngFor="let item of splitTextAndTitles(article.content); index as i"
        >
            <h2 *ngIf="isOdd(i + 1); else isEven">
                {{ item }}
            </h2>
            <ng-template #isEven>
                <p>{{ item }}</p>
            </ng-template>
        </ng-container>
    </div>
</article>

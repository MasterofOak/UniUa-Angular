<button
    type="button"
    class="open-nav-btn"
    *ngIf="isMobile"
    (click)="toggleNav()"
>
    <span class="material-symbols-outlined">menu</span>
</button>
<div class="top-bar" [ngClass]="{ 'mobile-nav': isMobile }">
    <div class="logo-container">
        <a routerLink="/" routerLinkActive="active">
            <div id="logo">
                <img src="assets/logo.png" alt="logo" />
            </div>
            <p>UniUA</p>
        </a>
    </div>
    <div
        class="menu-container"
        [ngClass]="{
            'hamburger-menu': isMobile,
            open: isNavOpen,
        }"
    >
        <ul id="menu">
            <li class="menu-item">
                <a
                    routerLink="/news"
                    routerLinkActive="active"
                    (click)="toggleNav()"
                    >News</a
                >
            </li>
            <li class="menu-item">
                <a
                    routerLink="/gallery"
                    routerLinkActive="active"
                    (click)="toggleNav()"
                    >Gallery</a
                >
            </li>
            <li class="menu-item">
                <a
                    routerLink="/about"
                    routerLinkActive="active"
                    (click)="toggleNav()"
                    >About us</a
                >
            </li>
            <li class="menu-item">
                <a
                    routerLink="/contacts"
                    routerLinkActive="active"
                    (click)="toggleNav()"
                    >Contacts</a
                >
            </li>
        </ul>
    </div>
</div>
